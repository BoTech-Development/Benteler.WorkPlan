<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset your Password | www.botech.dev</title>
    <link rel="canonical"
          href="https://getbootstrap.com/docs/5.3/examples/sign-in/" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta name="theme-color" content="#712cf9" />
    <link href="sign-in.css" rel="stylesheet" />

</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">

        <img class="mb-4"
             src="/assets/logos/BoTechLogoComplete.svg"
             alt=""
             width="360" />
        <div><h1 class="h3 mb-3 fw-normal" id="Welcome" /></div>

        <p class="lead">
            <small>
                Please enter your new Password below and click the save button.
            </small>
        </p>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            <label for="emailInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
            <label for="passwordInput">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="passwordInput2" placeholder="Repeat Password">
            <label for="passwordInput2">Repeat Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit" id="RetryButton">
            <div id="RetryButtonContent">Save</div>
        </button>
        <p class="mt-5 mb-3 text-body-secondary">Copyright: www.botech.dev &copy; 2025 All Rights Reserved!</p>

    </main>
    <script>

        function getUrlParameter(paramName) {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.get(paramName);
        }
        document.getElementById("Welcome").textContent = "Hi " + getUrlParameter("UserName") + ","
		document.getElementById("RetryButton").addEventListener('click', () => {
			window.location.href = decodeURIComponent(getUrlParameter("ResetCode"))
		});
        
        // Execute the link
		fetch(decodeURIComponent(getUrlParameter("ConfirmLink")).replace("amp;", "")).then(response => {
            if (response.ok) {
				document.getElementById("RetryButton").className = "btn btn-success btn-lg"
				document.getElementById("RetryButtonContent").innerHTML = '<div class="hstack gap-3"><div class="p-2"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16"><path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a10 10 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733q.086.18.138.363c.077.27.113.567.113.856s-.036.586-.113.856c-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.2 3.2 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.8 4.8 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"></svg></div><div class="p-2">Success</div></div>'
            }
            else
            {
                document.getElementById("RetryButton").className = "btn btn-warning"
				document.getElementById("RetryButtonContent").textContent = "Error Retry?"
            }
        }).catch(error => {
			document.getElementById("RetryButton").className = "btn btn-danger"
			document.getElementById("RetryButtonContent").textContent = "Fatal Error (see error in console press F12) Retry?"
			console.error('There was a problem with the fetch operation:', error);
		});
        console.log(decodeURIComponent(getUrlParameter("ConfirmLink")).replace("amp;", ""));

    </script>
</body>
</html>
