<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset your Password | www.botech.dev</title>
    <link rel="canonical"
          href="https://getbootstrap.com/docs/5.3/examples/sign-in/" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta name="theme-color" content="#712cf9" />

    <link href="sign-in.css" rel="stylesheet" />
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
    <div class="card position-absolute top-50 start-50 translate-middle" >
        <img class="card-img-top"
             src="/assets/logos/BoTechLogoComplete.svg"
             alt="The BoTech Logo"
             width="360"
             height="128"
             style="padding: 16px;">
        <div class="card-body">
            <h5 class="card-title">Reset your Password.</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">
                <div id="Welcome" />
            </h6>
            <p class="card-text">
                Please enter a new password and click the button below to reset your password.
            </p>
            <label for="inputNewPassword"
                   class="form-label">
                Password
            </label>
            <input type="password"
                   id="inputNewPassword"
                   class="form-control"
                   aria-describedby="passwordHelpBlock">
            <label for="inputNewPasswordRetype"
                   class="form-label">
                Retype Password
            </label>
            <input type="password"
                   id="inputNewPasswordRetype"
                   class="form-control"
                   aria-describedby="passwordHelpBlock">
            <div class="text-center">
                <button class="btn btn-primary btn-lg "
                        style="height: 45px; width: 80%"
                        type="submit"
                        id="SaveButton">
                    <strong id="SaveButtonContent">
                        Save
                    </strong>
                </button>
            </div>
            <br/>
            <div class="text-center">
                <a href="https://aka.botech.dev/benteler.workplan/support" class="card-link">Support</a>
                <a href="https://aka.botech.dev/benteler.workplan/tou" class="card-link">Terms of use</a>
                <a href="https://aka.botech.dev/benteler.workplan/pp" class="card-link">Privacy Policy</a>
            </div>
        </div>
    </div>
    <div class="position-absolute
                    top-100
                    start-50
                    translate-middle">
        <p class="mt-5 mb-3 text-body-secondary">

            Copyright: <a href="https://www.botech.dev">www.botech.dev</a> &copy; 2025 All Rights Reserved!
        </p>
    </div>

</main>
<div class="modal fade" id="dynamicModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dynamicModalTitle">Bootstrap Modal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col" id="dynamicModalIcon">

                    </div>
                    <div class="col" id="dynamicModalBody">
                        Column
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<script>
    function getUrlParameter(paramName) {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        return urlParams.get(paramName);
    }
    function getCurrentDomain(){
        return "https://" + window.location.hostname + ":" + window.location.port;
    }
    function onResetPasswordClick(){
        if(validatePasswords()){
            resetPassword(document.getElementById("inputNewPassword").value);
        }else{
            ShowModal("Passwords do not match or the password is to short. It must contain at least 16 characters.", "Warning", "warning");
        }
    }
    function validatePasswords(){
        return document.getElementById("inputNewPassword").value === document.getElementById("inputNewPasswordRetype").value
        && document.getElementById("inputNewPassword").value.length >= 16
        && document.getElementById("inputNewPasswordRetype").value.length >= 16
    }
    function resetPassword(password){
        fetch(getCurrentDomain() + getUrlParameter("EndpointUrl"), {
            method: "POST",
            body: JSON.stringify({
                email : getUrlParameter("Email"),
                resetCode : getUrlParameter("ResetCode"),
                newPassword : password
            }),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        }).then(response => {
            if (response.ok) {
                //document.getElementById("SaveButton").className = "btn btn-success btn-lg"
                //document.getElementById("SaveButtonContent").innerHTML = '<div class="hstack gap-3"><div class="p-2"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16"><path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a10 10 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733q.086.18.138.363c.077.27.113.567.113.856s-.036.586-.113.856c-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.2 3.2 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.8 4.8 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"></svg></div><div class="p-2">Success</div></div>'
                ShowModal("Your password has been reset successfully. You can now login with your new password and close this page.", "Success", "success");
            }
            else
            {
                ShowModal("An error occurred while resetting your password. Please try again later.", "Warning", "warning");
            }
        }).catch(error => {
            console.error('There was a fatal problem with the fetch operation:', error);
            ShowModal("An error occurred while resetting your password. Please try again later. \n\n Error is: " + error, "Error", "error");
        })
    }
    function ShowModal(message, title, type){
        const modal = new bootstrap.Modal(document.getElementById("dynamicModal"));
        document.getElementById("dynamicModalTitle").textContent = title;
        document.getElementById("dynamicModalBody").textContent = message;
        switch(type){
            case "success":
                document.getElementById("dynamicModalIcon").innerHTML =
                    '<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" style="fill: green" class="bi bi-check-circle" viewBox="0 0 16 16">\n' +
                    '  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>\n' +
                    '  <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>\n' +
                    '</svg>'
                break;
            case "error":
                document.getElementById("dynamicModalIcon").innerHTML =
                    '<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" style="fill: red" class="bi bi-exclamation-circle" viewBox="0 0 16 16">\n' +
                    '  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>\n' +
                    '  <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>\n' +
                    '</svg>'
                break;
            case "warning":
                document.getElementById("dynamicModalIcon").innerHTML =
                    '<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" style="fill: orange" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">\n' +
                    '                <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z"/>\n' +
                    '                <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>\n' +
                    '            </svg>'
                break;
        }
        modal.show();
    }
    function InitView(){
        document.getElementById("Welcome").textContent = "Hi " + getUrlParameter("UserName") + ","
        document.getElementById("SaveButton").addEventListener('click', () => onResetPasswordClick());
    }
    InitView();
</script>
</body>
</html>
